
<!DOCTYPE html>

  <body>

        <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>

            <li><a href="#">Pages</a></li>
            <li><a href="#">Students</a></li>
            <li><a href="#">Admission</a></li>

        </ul>
    </nav>
  </body>
</html>
